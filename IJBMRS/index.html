<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IJBMRS DOI Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    (function () {
      const path = window.location.pathname;
      const parts = path.split("/").filter(Boolean);

      // Expected: /IJBMRS/17781521
      if (parts.length !== 2) {
        window.location.replace("/error.html");
        return;
      }

      const doiNumber = parts[1];

      // Basic validation: numeric only
      if (!/^\d+$/.test(doiNumber)) {
        window.location.replace("/error.html");
        return;
      }

      const target =
        "https://doi.org/10.5281/zenodo." + doiNumber;

      window.location.replace(target);
    })();
  </script>
</head>

<body>
  <p>Redirecting to official DOIâ€¦</p>
</body>
</html>
