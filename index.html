<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IJBMRS DOI Resolver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    (function () {
      // Get path without leading slash
      const path = window.location.pathname.replace(/^\/+/, "");

      // If no path, show landing message (optional)
      if (!path) return;

      // If numeric → redirect to Zenodo DOI
      if (/^\d+$/.test(path)) {
        window.location.replace(
          "https://doi.org/10.5281/zenodo." + path
        );
        return;
      }

      // Anything else → error page
      window.location.replace("/error.html");
    })();
  </script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f7fa;
      color: #222;
      text-align: center;
      padding-top: 80px;
    }
  </style>
</head>

<body>
  <h1>IJBMRS DOI Resolver</h1>
  <p>
    Use an IJBMRS internal DOI number in the URL.<br><br>
    Example:<br>
    <strong>doi.ijbmrs.org/17781521</strong>
  </p>
</body>
</html>
